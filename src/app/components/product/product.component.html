<p>{{date | timeAgo}}</p>
<p appHighlight>{{'TexasSASdAsdASD' | reverse}}</p>
<div>
  <img [src]="product.image" alt="" *ngIf="showImage">
  <h2>{{product.title}}</h2>
  <p>$ {{product.price | currency:'COP'}}</p>
  <p>{{product.description || ""}}</p>
  <p>{{product.category || ""}}</p>
  <button (click)="onAddToCart()">Add to cart</button>
</div>
